name: personal_portfolio
description: Professional portfolio application for Youssef Salem Hassan - Flutter Developer
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^12.1.3
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_markdown: ^0.6.18
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utilities
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  http: ^1.1.2
  package_info_plus: ^4.2.0
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Development
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/content.json
    - assets/resume.pdf